function Vector2D() {
  this.x = 0;
  this.y = 0;
  this.add = function(vect) {
    var a = new Vector2D();
    a.x = this.x + vect.x;
    a.y = this.y + vect.y;
    return a;
  }
  this.sub = function(vect) {
    var s = new Vector2D();
    s.x = this.x - vect.x;
    s.y = this.y - vect.y;
    return s;
  }
  this.magnitude = function() {
    return(Math.sqrt(this.x*this.x+this.y*this.y));
  }
  this.normalize = function() {
    var norm = new Vector2d();
    if (this.magnitude() > 0) {
      norm.x = this.x/this.magnitude();
      norm.y = this.y/this.magnitude();
    }
    return(norm);
  }
  this.mul = function(fac) {
    var m = new Vector2D();
    m.x = this.x * fac;
    m.y = this.y * fac;
    return m;
  }
  this.dot = function(vect) {
    return(this.x*vect.x+this.y*vect.y);
  }
}

function Ball() {
  this.x = 0;
  this.y = 0;
  this.velocity = new Vector2D();
  this.size = 10;
  this.color = "rgba(255,255,255,0.5)";
  this.mass = function() {
    return(this.size*Math.PI*Math.PI);
  }
  this.p = function() {
    return(this.velocity.magnitude() * this.mass());
  }
}

var canvas, canvas2, context, image, data, context2;
var balls = [];
var WIDTH = 800;
var HEIGHT = 800;
var BALLCOUNT = 50;
 
init();
setInterval(loop, 1000 / 60);

function init() {
  var container;

  container = document.getElementById('container');
 
  canvas = document.createElement("canvas");
  canvas.width = WIDTH;
  canvas.height = HEIGHT;
  canvas.style.width = WIDTH + "px";
  canvas.style.height = HEIGHT + "px";
  container.appendChild(canvas);
 
  context = canvas.getContext("2d");
  context.fillStyle = "rgb(0, 0, 0)";
  context.fillRect (0, 0, WIDTH, HEIGHT);
  image = context.getImageData(0, 0, WIDTH, HEIGHT);
  data = image.data;

  canvas2 = document.createElement("canvas");
  canvas2.width = WIDTH;
  canvas2.height = HEIGHT;
  context2 = canvas2.getContext("2d");

  for (var i = 0; i < BALLCOUNT; i++) {
    balls[i] = new Ball();
    balls[i].x = Math.random() * WIDTH;
    balls[i].y = Math.random() * HEIGHT;
    balls[i].velocity.x = Math.random() * 10 - 5;
    balls[i].velocity.y = Math.random() * 10 - 5;
    balls[i].size = Math.random() * 30 + 10;
    balls[i].color = "rgba("+Math.floor(Math.random()*127+128)+","+Math.floor(Math.random()*127+128)+","+Math.floor(Math.random()*127+128)+",0.75)";
  }
  document.getElementById('ilabel').innerHTML = energy();
}
 
function loop() {

  context2.fillRect(0,0,WIDTH,HEIGHT);

  // Boundary collision
  for (var i = 0; i < balls.length; i++) {
    if (((balls[i].x - balls[i].size < 0) && (balls[i].velocity.x < 0)) ||
        ((balls[i].x + balls[i].size > WIDTH) && balls[i].velocity.x > 0)) {
      balls[i].velocity.x *= -1;
    }
    if (((balls[i].y - balls[i].size < 0) && (balls[i].velocity.y < 0)) ||
        ((balls[i].y + balls[i].size > HEIGHT) && balls[i].velocity.y > 0)) {

        // Collision
        var delta = new Vector2D();
        delta.x = balls[i].x - balls[j].x;
        delta.y = balls[i].y - balls[j].y;

        var im2 = balls[j].mass();

        if (vn > 0) { continue; }

        var z = (-2 * vn) / (im1 + im2);
        var impulse = mtd.mul(z);
        var v1 = balls[i].velocity.add(impulse.mul(im1));
        var v2 = balls[j].velocity.sub(impulse.mul(im2));
        balls[i].velocity = v1;
        balls[j].velocity = v2;

        var m1 = balls[i].size * Math.PI * Math.PI;

        var x1 = balls[i].sx * nx + balls[i].sy * ny;
        var v1xx = nx * x1;
        var v1xy = ny * x1;
        var v1yx = balls[i].sx - v1xx;
        var v1yy = balls[i].sy - v1xy;

        nx *= -1;

        var x2 = balls[j].sx * nx + balls[j].sy * ny;
        var v2xx = nx * x2;
        var v2xy = ny * x2;
        var v2yx = balls[j].sx - v2xx;
        var v2yy = balls[j].sy - v2xy;

        balls[i].sx = (v1xx * ((m1 - m2) / (m1 + m2)) + (v2xx * ((2 * m2) / (m1 + m2)))) + v1yx;
        balls[i].sy = (v1xy * ((m1 - m2) / (m1 + m2)) + (v2xy * ((2 * m2) / (m1 + m2)))) + v1yy;
        balls[j].sx = (v1xx * ((2 * m1) / (m1 + m2)) + (v2xx * ((m2 - m1) / (m1 + m2)))) + v2yx;
        balls[j].sy = (v1xy * ((2 * m1) / (m1 + m2)) + (v2xy * ((m2 - m1) / (m1 + m2)))) + v2yy;
      */
      }
    }
  }
  for (var i = 0; i < balls.length; i++) {
    balls[i].x += balls[i].velocity.x;
    balls[i].y += balls[i].velocity.y;
    context2.fillStyle=balls[i].color;
    context2.beginPath();
    context2.arc(Math.floor(balls[i].x),Math.floor(balls[i].y),balls[i].size,0,Math.PI*2,true);
    context2.fill();

    context2.beginPath();

    for (var j = 1; j < 6; j++) {

      context2.arc(Math.floor(balls[i].x),Math.floor(balls[i].y),balls[i].size*j*2,0,Math.PI*2,true);
      context2.stroke();
    }
    */

//             var dURL = canvas.toDataURL();

  context.drawImage(canvas2,0,0,WIDTH,HEIGHT);
  document.getElementById('clabel').innerHTML = energy();
}

function energy() {
  var momentum = 0;
  for (var i = 0; i < balls.length; i++) {
    momentum += balls[i].p();
  }
  return momentum.toFixed(5);
